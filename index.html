<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="logo.png" alt="Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#video-section">Video</a>
            <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
    </header>

    <section id="features">
        <h2>Features</h2>
        <p>Our product offers these amazing features.</p>
    </section>

    <section id="video-section">
        <h2>Watch Our Video</h2>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="pricing">
        <h2>Pricing</h2>
        <p>Check out our competitive pricing plans.</p>
    </section>

    <section id="form-section">
        <h2>Sign Up for Updates</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
